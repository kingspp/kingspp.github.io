# Site settings
title: Kalpane #website title
description: > # this means to ignore newlines until "baseurl:"
  Kalpane
url: https://kingspp.github.io # the base hostname & protocol for your site
baseurl: # the sub-path of your site, e.g. /blog/

disqus_shortname: https-kingspp-github-io # leave empty if you don't want comments
google_analytics: false #if set to "true" modify the google_analytycs.html, set to false otherwise

# Links settings
links:
  - name:         Home
    url:          /
  - name:         About
    url:          /about
    external:     false
  - name:         Archive
    url:          /archive
    external:     false
  - name:         Search
    url:          /search
    external:     false
  - name:         GitHub
    url:          http://github.com/kingspp
    external:     true
  - name:         Demos
    url:          /demos
    external:     false
  - name:         CV
    url:          /cv
    external:     true

# Search settings
tipue_search:
  include:
    pages: true
  exclude:
    files: [index.md, search.html]

# Build settings
markdown: kramdown
markdown_ext:  markdown,mkdown,mkdn,mkd,md
plugins:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "fenced_code_blocks"]
